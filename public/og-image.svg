<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Radial glow -->
  <circle cx="600" cy="200" r="400" fill="#0ea5e9" opacity="0.1"/>

  <!-- Logo -->
  <rect x="490" y="180" width="80" height="80" rx="16" fill="url(#logoGradient)"/>
  <text x="530" y="238" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">LB</text>

  <!-- Title -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">LLMBasedOS Token</text>

  <!-- Subtitle -->
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)" text-anchor="middle">The native token for a sovereign agent operating system</text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.5)" text-anchor="middle">Utility-first. Standard-first. Hype-last.</text>
</svg>
